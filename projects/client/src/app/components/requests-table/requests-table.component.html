<table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
        <td mat-cell *matCellDef="let req"> {{req.key}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let req" [class.text-warn]="!isSuccessStatus(req.status)">{{req.status}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <mat-icon>more_horiz</mat-icon>
        </th>
        <td mat-cell *matCellDef="let req">
            <button mat-icon-button color="warn" (click)="remove(req)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
</table>
